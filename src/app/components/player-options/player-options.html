<div class="player-options">
  <h2>PLAYERS</h2>
  <div class="players">
    @for (players of [1,2,3,4]; track $index) {
    <div
      class="player-square"
      [class.active]="selectedPlayers === players"
      (click)="selectPlayers(players)"
    >
      <h1>{{ players }}</h1>
    </div>
    }
  </div>
</div>
