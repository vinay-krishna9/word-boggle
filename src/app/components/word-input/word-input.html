<div class="word-input">
  <div class="input-form">
    <input type="text" [(ngModel)]="word" placeholder="Find a word 🔍" (keyup.enter)="onSubmit()" />
    <button class="primary-button" (click)="onSubmit()">Submit</button>
  </div>

  <div>
    @if (invalidWord) {
    <p class="error">Invalid word!</p>
    }
  </div>
</div>
