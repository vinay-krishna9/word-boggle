<div class="timer">
  <app-timer [durationSeconds]="180" (timeUp)="handleTimeUp()"> </app-timer>
</div>
<div class="game-container">
  <div class="player-score">
    <app-score [currentPlayer]="currentPlayer" [scores]="scores"></app-score>
  </div>

  <div class="board">
    <app-board [board]="board" (selectedLetter)="appenWord($event)"></app-board>
    @if(playersCount === 1) {
    <app-words-found [foundWords]="foundWords"></app-words-found>
    }
  </div>

  <app-word-input
    [invalidWord]="invalidWord"
    [clickedWord]="clickedWord"
    (submitWord)="submitWord($event)"
  ></app-word-input>
</div>
