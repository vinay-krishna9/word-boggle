<div class="home">
  <div class="game-options">
    <app-player-options
      (selectedNumber)="setGameOptions({ type: 'players', value: $event })"
    ></app-player-options>
    <app-language-options
      (language)="setGameOptions({ type: 'language', value: $event })"
    ></app-language-options>
  </div>
  <button
    class="primary-button"
    [disabled]="!gameOptions.players || !gameOptions.language"
    (click)="startGame()"
  >
    Start Game
  </button>
</div>
