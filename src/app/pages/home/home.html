<div class="home">
  <div class="game-options">
    <app-player-options
      (selectedNumber)="setGameOptions({ type: 'players', value: $event })"
    ></app-player-options>
    <div class="col">
      <app-language-options
        (language)="setGameOptions({ type: 'language', value: $event })"
      ></app-language-options>
      <app-variant-options
        (variant)="setGameOptions({ type: 'variant', value: $event })"
      ></app-variant-options>
    </div>
  </div>
  <button
    class="primary-button"
    [disabled]="!gameOptions.players || !gameOptions.language || !gameOptions.variant"
    (click)="startGame()"
  >
    <h1>Lets Play! ðŸ¥³</h1>
  </button>
</div>
